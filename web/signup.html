<body>
    <div id="l-form" class="l-s-form">
        <h3 align="centre">Join <div class="a-logo">VITogether</div></h3>
        <p class="l-s-form-light-text">Create Account</p>
        <br>
        <form onsubmit="return false">
            <input type="text" name="u" placeholder="e-mail" required="required" id="email_input" />
            <input type="password" name="p" placeholder="Password" required="required" id="password_input" />
            <input type="password" name="p" placeholder="Re-enter Password" required="required" id="password_re_input" />
            <button class="btn btn-primary btn-block btn-large" onclick="signup()">Signup</button>
        </form>
        <br>
        <a href="login.html" style="color: #6eb6de;"><u>Already have an account? Login</u></a>
        <br>
    </div>
